<!doctype HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="formstyle.css">
		<title>
			FORM
		</title>
	</head>
	<body>
		<div class="form">
			<div class="formContent">
			<ul id="tab-group">
				<li id="tab-active"><a href="#signup">Регистрация</a></li>
				<li id="tab"><a href="#login">Войти</a></li>
			</ul>
			<span class="closeForm">&times</span>
				<form method="post" action="queryServlet" autocomplete="off">
					<div class="field-wrap">
						<input type="text" name="firstName" placeholder="Введите Имя" value="" >
						<input type="text" name="lastName" placeholder="Введите Фамилию " value="">
						<input type="text" name="login" placeholder="Введите логин" value="">
						<input type="password" name="password" placeholder="Введите пароль" value="">
						<input type="text" name="email" placeholder="Введите email" value="">
					</div>
					<span class="submit">
							<input type="submit" name="submit" value="Отправить">
					</span>
				</form>
			</div>
		</div>	
	</body>
</html>
