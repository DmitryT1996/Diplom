 <body onload="draw();">
   <canvas id="canvas" width="1500" height="1500"></canvas>
 </body>

 <script>
 	function draw() {
	  var canvas = document.getElementById('canvas');
	  if (canvas.getContext){
	    var ctx = canvas.getContext('2d');

	    // Filled triangle
	    ctx.beginPath();
	    ctx.moveTo(25,25);
	    ctx.lineTo(105,25);
	    ctx.lineTo(25,105);
	    ctx.fill();

	    // Stroked triangle
	    ctx.beginPath();
	    ctx.moveTo(500,500);
	    ctx.lineTo(1500,45);
	    ctx.lineTo(45,1000);
	    ctx.closePath();
	    ctx.stroke();
	  }
	}

 </script>
